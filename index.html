<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <form class="time-block row">
        <label for="nine" class="hour">9 AM</label>
        <textarea type="text" id="nine" class="timeSlot"></textarea>
        <input type="button" value="SAVE" class="saveBtn">
      </form>
      <form class="time-block row">
        <label for="ten" class="hour">10 AM</label>
        <textarea type="text" id="ten" class="timeSlot"></textarea>
        <input type="button" value="SAVE" class="saveBtn">
      </form>
      <form class="time-block row">
        <label for="eleven" class="hour">11 AM</label>
        <textarea type="text" id="eleven" class="timeSlot"></textarea>
        <input type="button" value="SAVE" class="saveBtn">
      </form>
      <form class="time-block row">
        <label for="twelve" class="hour">12 PM</label>
        <textarea type="text" id="twelve" class="timeSlot"></textarea>
        <input type="button" value="SAVE" class="saveBtn">
      </form>
      <form class="time-block row">
        <label for="one" class="hour">1 PM</label>
        <textarea type="text" id="one" class="timeSlot"></textarea>
        <input type="button" value="SAVE" class="saveBtn">
      </form>
      <form class="time-block row">
        <label for="two" class="hour">2 PM</label>
        <textarea type="text" id="two" class="timeSlot"></textarea>
        <input type="button" value="SAVE" class="saveBtn">
      </form>
      <form class="time-block row">
        <label for="three" class="hour">3 PM</label>
        <textarea type="text" id="three" class="timeSlot"></textarea>
        <input type="button" value="SAVE" class="saveBtn">
      </form>
      <form class="time-block row">
        <label for="four" class="hour">4 PM</label>
        <textarea type="text" id="four" class="timeSlot"></textarea>
        <input type="button" value="SAVE" class="saveBtn">
      </form>
      <form class="time-block row">
        <label for="five" class="hour">5 PM</label>
        <textarea type="text" id="five" class="timeSlot"></textarea>
        <input type="button" value="SAVE" class="saveBtn">
      </form>






    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
